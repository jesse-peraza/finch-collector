{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.species }}</span>
        <p>Habitat: {{ finch.habitat}}</p>
        <p>Population trend: {{ finch.habitat}}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
