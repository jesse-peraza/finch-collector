{% extends 'base.html' %}
{% block content %}

<h1>Sponsor List</h1>

{% for sponsor in sponsor_list %}
  <a href="{% url 'sponsor_detail' sponsor.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ sponsor.name }}</span>
            <p>Age: {{ sponsor.age }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
